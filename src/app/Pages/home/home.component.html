

<div class="row" [ngClass]="{'blur-background':data.isModal}">
    <div class="col md-12 mt-2">
        <div class="card p-2">
            <div class="row">
                <div class="col-md-6 mt-2 " style="border-right: 1px solid black;">
                    <marquee behavior="alternate">
                        <h4>WebPlate Task</h4>
                    </marquee>
                </div>
                <div class="col-md-4 mt-2">
                    <h4>All User List </h4>

                </div>
                <div class="col-md-2 mt-2  ">
                    <p-button label="Create New User" (click)="addNewUser()" [raised]="true" />

                </div>
            </div>
        </div>
    </div>
    <div class="col-md-12 mt-3" ><app-user-list></app-user-list></div>
</div>
